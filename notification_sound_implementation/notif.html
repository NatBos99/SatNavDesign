<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/notif.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/notif.js"></script>
  </head>
<body>

<h1>Simple SatNav Implementation</h1>
<div class="view_frame">
  <div class="left_arrow", onclick="changeSceneLeft();">
    <i class="left arrow"></i>
  </div>
  <div class="satnav">
    <div class="header">
      <div class="drive_statistics">

      </div>
      <div class="settings">
        <svg class="bi bi-gear" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg" data-toggle="modal" data-backdrop="false" data-target="#exampleModalCenter">

        </svg>
      </div>
    </div>

    <div class="footer">
      <div class="keyboard">

      </div>
      <div class="instructions">
        <span>Temp text</span>
      </div>
    </div>
  </div>
  <div class="right_arrow" onclick="changeSceneRight();">
    <i class="right arrow"></i>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Settings</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="cbswitch">
          <label class="custom-control-label" for="cbswitch">Turn off/on red and green color blind mode!</label>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
